<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
</head>

<style>
    label {
        display: block
    }
</style>

<body>
    <div id="app">
        <post v-for="post in posts" :author="post.author" :pusblised="post.pusblised" :book="post.book">
        </post>

        <!-- 更簡潔的寫法 
        <post v-for="post in posts" v-bind="post">
        </post>-->

        <!-- 運用:number 讓值變成數值 -->
        <counter :number="1"></counter>
    </div>
    <script>    
        //componet 動態綁定data動態資料
        new Vue({
            el: "#app",
            data: {
                posts: [
                    {
                        author: 'Jenny',
                        pusblised: '2017/10/30',
                        book: 'Javascript'
                    },
                    {
                        author: 'Susan',
                        pusblised: '2016/2/30',
                        book: 'html'
                    },
                ]
            },
            components: {
                post: {
                    props: ['author', 'pusblised', 'book'],
                    template:
                        `
                <p>書名：{{book}} 作者：{{author}}  出版日期：{{pusblised}}  </p>
                `
                },
                counter: {
                    props: ['number'],
                    template: '<div>{{number+1}}</div>'
                }

            }
        });
    </script>
</body>

</html>
