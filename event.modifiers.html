<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
</head>

<style>
    .box {
        min-width: 80px;
        min-height: 80px;
        display: inline-block;
        padding: 30px;
        border: 1px solid salmon;
    }
</style>

<body>
    <div id="app">
        <!-- @click.stop event.progation的修飾符 -->
        <div class="box" @click.stop="clickArea='C'">
            <div class="box" @click.stop="clickArea='B'">
                <div class="box" @click.stop="clickArea='A'"></div>
            </div>
        </div>
        <!-- @click.self 指定自己的修飾符等同於stop修飾符 -->
        <div class="box" @click.self="clickArea='C'">
            <div class="box" @click.self="clickArea='B'">
                <div class="box" @click.self="clickArea='A'"></div>
            </div>
        </div>
        <p>Area: {{clickArea}}
        </p>
        <!-- @click.prevent event.prevent的修飾符 -->
        <a href="http://www.yahoo.com.tw" target="_blank" @click.prevent="linkClick">LINKS</a>
        <span>{{count}}</span>
        <!-- @click.once 只作用一次的修飾符 -->
        <button @click.once="count+=1">+1</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                clickArea: '',
                count: 0
            },
            methods: {
                linkClick(evt) {
                    console.log('click');
                }
            }

        });

    </script>
</body>

</html>
