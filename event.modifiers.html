<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
</head>

<style>
    .box {
        min-width: 80px;
        min-height: 80px;
        display: inline-block;
        padding: 30px;
        border: 1px solid salmon;
    }
</style>

<body>
    <div id="app">
        <div class="box" @click="clickArea='C'">
            <div class="box" @click="clickArea='B'">
                <div class="box" @click="clickit"></div>
            </div>
        </div>
        <p>Area: {{clickArea}}
        </p>
        <a href="http://www.yahoo.com.tw" target="_blank" @click.prevent="linkClick">LINKS</a>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                clickArea: ''
            },
            methods: {
                linkClick(evt) {
                    console.log('click');
                },
                clickit(evt) {
                    //stopPropagation防止parent物件干擾內容物的點擊
                    evt.stopPropagation();
                    console.log('clickit');
                    this.clickArea = "A";
                }
            }

        });

    </script>
</body>

</html>
