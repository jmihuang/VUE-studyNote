<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.js"></script>
</head>


<body>
    <div id="app">
        <!-- 如果要用組件呼叫原生的function 必需加上naive修字符觸發 
        @click.native
        @load.native
        @change.native
        ..ext
        -->
        <myclick @click.native="clickIt"></myclick>
    </div>
    <script>  
        Vue.component('myclick', {
            template: `<button>click</button>`,
        });

        new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            methods: {
                clickIt() {
                    alert('click');
                }
            }
        });
    </script>
</body>

</html>
