<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.js"></script>
</head>


<body>
    <div id="app">
        <!-- 
        1. 將值:value動態綁定data outCounter
        2. 利用props['value'] //將上層的outCounter值帶入componet this.value
        3. @input="function" $emit('input',參數) //觸發@input的function 並帶入參數值 
        -->
        <my-counter v-model="outCounter"></my-counter>
        <!-- 等同於下面的寫法
        <my-counter :value="outCounter" @input="val => outCounter = val"></my-counter> -->
        {{outCounter}}
    </div>
    <script>  
        Vue.component('my-counter', {
            data() {
                return {
                    innerCounter: this.value //:counter="outCounter" 用props"counter"帶入原生data資料
                }
            },
            props: ['value'],
            template: `
            <div>
                <span>{{innerCounter}}</span>
                <button @click="innerCounter+=1">count</button>
                <button @click="sync">sync</button>
            </div>
            `,
            methods: {
                sync() {
                    this.$emit('input', this.innerCounter);//發出update:counter(props的值) 傳入要被改入this.innerCounter的值
                }
            }
        });

        new Vue({
            el: "#app",
            data: {
                outCounter: 100
            }
        });
    </script>
</body>

</html>
